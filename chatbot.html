<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #chat-toggle {
      display: none;
    }

    .chat-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1050;
    }

    #chat-toggle:checked + label + .chat-popup {
      display: flex;
    }

    .chat-header {
      background: #0d6efd;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-footer {
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1040;
    }

    .close-chat {
      cursor: pointer;
      color: white;
      float: right;
    }
  </style>
</head>
<body>

  <!-- Hidden Checkbox Toggle -->
  <input type="checkbox" id="chat-toggle">

  <!-- Chatbot Toggle Button -->
  <label for="chat-toggle" class="btn btn-primary chat-btn">
    ðŸ’¬ Chat
  </label>

  <!-- Chat Popup -->
  <div class="chat-popup">
    <div class="chat-header">
      ChatBot
      <label for="chat-toggle" class="close-chat">âœ–</label>
    </div>
    <div class="chat-body">
      <p><strong>Bot:</strong> Hello! How can I help you?</p>
    </div>
    <div class="chat-footer">
      <input type="text" class="form-control" placeholder="Type your message..." >
    </div>
  </div>

</body>
</html>
